<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal - FLL Robotics</title>
<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#0a0f1e;
  color:#fff;
  display:flex;
  height:100vh;
  overflow:hidden;
}
#sidebar {
  background:#11376b;
  width:80px;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:20px;
  transition: all 0.3s;
}
#sidebar button {
  background:#11376b; color:#e46d0d;
  border:2px solid #e46d0d;
  border-radius:12px; margin:10px;
  padding:12px; cursor:pointer;
  transition:0.3s;
}
#sidebar button:hover { color:#fff; box-shadow:0 0 20px #e46d0d; transform:scale(1.05); }

#mainContent {
  flex:1;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-y:auto;
}

.service-btn {
  background:#11376b; color:#e46d0d;
  border:2px solid #e46d0d;
  border-radius:12px;
  padding:20px;
  margin:10px;
  cursor:pointer;
  font-size:1.2em;
  transition:0.3s;
}
.service-btn:hover { color:#fff; box-shadow:0 0 20px #e46d0d; transform:scale(1.05); }

#googleServices {
  display:none;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:20px;
}

#profileSettings {
  display:none;
  text-align:center;
}

#profileSettings img {
  width:120px;
  height:120px;
  border-radius:50%;
  border:3px solid #e46d0d;
  margin-bottom:20px;
}

input[type="file"] {
  display:block;
  margin:10px auto;
}
</style>
</head>
<body>

<div id="sidebar">
  <button onclick="showPanel('google')">🟢 Google Services</button>
  <button onclick="showPanel('profile')">👤 Profile / Settings</button>
</div>

<div id="mainContent">
  <!-- Google Services -->
  <div id="googleServices">
    <button class="service-btn" onclick="window.open('https://mail.google.com','_blank')">📧 Gmail</button>
    <button class="service-btn" onclick="window.open('https://drive.google.com','_blank')">🗂️ Drive</button>
    <button class="service-btn" onclick="window.open('https://calendar.google.com','_blank')">📅 Calendar</button>
    <button class="service-btn" onclick="window.open('https://docs.google.com','_blank')">📄 Docs</button>
    <button class="service-btn" onclick="window.open('https://sheets.google.com','_blank')">📊 Sheets</button>
    <button class="service-btn" onclick="window.open('https://slides.google.com','_blank')">🎞️ Slides</button>
  </div>

  <!-- Profile / Settings -->
  <div id="profileSettings">
    <h2>Profile Settings</h2>
    <img id="profileImage" src="default-profile.png" alt="Profile Picture">
    <input type="file" accept="image/*" onchange="uploadProfile(event)">
    <p>Upload your own icon!</p>
  </div>
</div>

<script>
// Show panels
function showPanel(panel) {
  document.getElementById('googleServices').style.display = 'none';
  document.getElementById('profileSettings').style.display = 'none';
  if(panel==='google') document.getElementById('googleServices').style.display='flex';
  if(panel==='profile') document.getElementById('profileSettings').style.display='block';
}

// Profile upload
function uploadProfile(event){
  const file = event.target.files[0];
  if(file){
    const img = document.getElementById('profileImage');
    img.src = URL.createObjectURL(file);
  }
}
</script>

</body>
</html>
