<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLL 69309 Collegiate Robotics Team</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Segoe UI',sans-serif;background:#0a0f1e;color:#fff;overflow-x:hidden}

/* HEADER */
header{
  background:linear-gradient(90deg,#11376b,#e46d0d);
  text-align:center;
  padding:60px 20px;
  font-size:2.8em;
  font-weight:bold;
}
header div{display:flex;justify-content:center;gap:20px;margin-bottom:20px}
header img{border-radius:10px}

/* NAV */
nav.subnav,.subnav-inner{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#0a1021;
  padding:15px 0;
}
nav.subnav button,.subnav-inner button{
  background:#11376b;
  border:2px solid #e46d0d;
  color:#e46d0d;
  padding:12px 20px;
  margin:5px 10px;
  font-weight:bold;
  cursor:pointer;
  border-radius:12px;
  transition:.3s;
}
nav.subnav button:hover{color:#fff;transform:scale(1.05)}

/* üéÖ Santa glow */
.santa-glow{
  animation:santaGlow 1.5s infinite alternate;
}
@keyframes santaGlow{
  from{box-shadow:0 0 10px red;border-color:red}
  to{box-shadow:0 0 20px lime;border-color:lime}
}

/* SECTIONS */
section{
  display:none;
  padding:60px 20px;
  text-align:center;
  margin:40px auto;
  max-width:1100px;
  border-radius:15px;
  background:rgba(17,55,107,.4);
}
section.active{display:block}
h2{color:#e46d0d;margin-bottom:20px}

/* LEGO BUILD GRID */
.build-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:30px;
}
.build-grid img{
  width:100%;
  border-radius:12px;
  border:2px solid #e46d0d;
}
.caption{
  margin-top:10px;
  font-weight:bold;
  color:#e46d0d;
}

/* SNOW */
.snowflake{
  position:fixed;
  top:-10px;
  color:white;
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* FOOTER */
footer{
  background:#001a3d;
  text-align:center;
  padding:20px;
  color:#888;
}
footer a{
  background:#e46d0d;
  color:#fff;
  padding:10px 20px;
  border-radius:12px;
}
</style>
</head>

<body>

<header>
  <div>
    <img src="2023_Collegiate_School_Logo_1_A1.1.webp" height="80">
    <img src="69309logo.png" height="120">
  </div>
  FLL 69309 Dutchmen
</header>

<!-- üé∂ MUSIC -->
<audio id="xmasMusic" loop>
  <source src="jinglebells.mp3" type="audio/mpeg">
</audio>

<!-- MAIN NAV -->
<nav class="subnav">
  <button onclick="loadSubnav('home');showSection('home')">Home</button>
  <button onclick="loadSubnav('innovation');showSection('innovation')">Innovation Project</button>
  <button onclick="loadSubnav('lego');showSection('lego')">Lego Robot</button>
  <button onclick="loadSubnav('photos');showSection('photos')">Photos</button>
  <button onclick="loadSubnav('who');showSection('who')">Who we are</button>
  <button onclick="loadSubnav('dashboard');showSection('dashboard')">Dashboard</button>
  <button id="santaBtn" class="santa-glow" onclick="santaClick()">üéÖ Santa Tracker</button>
  <button id="musicBtn" onclick="toggleMusic()">üé∂ Music</button>
</nav>

<div id="subnav-container"></div>

<!-- SECTIONS -->
<section id="home" class="active"><h2>Welcome</h2></section>
<section id="innovation"><h2>Innovation Project</h2></section>

<section id="lego">
  <h2>Lego Robot</h2>
  <p>Select Build or Programs above.</p>
</section>

<!-- LEGO BUILD PAGE -->
<section id="build">
  <h2>ü§ñ Robot Build</h2>

  <div class="caption">Before</div>
  <div class="build-grid">
    <img src="Screenshot_2025-12-21_at_8.35_Background_Removed.18_AM-removebg-preview.png">
  </div>

  <div class="caption" style="margin-top:40px;">After</div>
  <div class="build-grid">
    <img src="Final_Bot_2_all-removebg-preview.png">
    <img src="Final_Bot_1_2-removebg-preview.png">
    <img src="Final_Bot_1_4-removebg-preview.png">
    <img src="Final_Bot_1_5-removebg-preview.png">
    <img src="Final_Bot_1_6-removebg-preview.png">
  </div>
</section>

<section id="photos"><h2>Photos</h2></section>
<section id="who"><h2>Who We Are</h2></section>

<section id="dashboard">
  <h2>Team Dashboard</h2>
  <iframe src="https://collegiaterobotics.base44.app" style="width:100%;height:70vh;"></iframe>
</section>

<section id="santa">
  <h2>üéÑ NORAD Santa Tracker</h2>

  <iframe src="https://www.noradsanta.org/countdownClock.html"
    style="width:400px;height:232px;margin-bottom:20px;"></iframe>

  <iframe id="santaFrame"
    src="https://www.noradsanta.org/embed.html"
    style="width:100%;height:80vh;"></iframe>

  <br><br>
  <button onclick="openSantaFullscreen()">Full Screen</button>
</section>

<footer>
  <div>Last updated: November 5, 2025</div>
  <a href="https://www.youtube.com/@CollegiateRobotics" target="_blank">YouTube</a>
</footer>

<script>
/* SUBNAV */
const subnavData={
  home:[],
  innovation:[],
  lego:[
    {name:"Build",func:"showSection('build')"},
    {name:"Programs",func:"alert('Programs coming soon')"}
  ],
  photos:[],
  who:[],
  dashboard:[],
  santa:[]
};

function loadSubnav(s){
  const c=document.getElementById("subnav-container");
  c.innerHTML="";
  const i=subnavData[s];
  if(!i||!i.length)return;
  let h='<div class="subnav-inner">';
  i.forEach(b=>h+=`<button onclick="${b.func}">${b.name}</button>`);
  h+='</div>';c.innerHTML=h;
}
function showSection(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* üé∂ MUSIC */
function toggleMusic(){
  const m=document.getElementById("xmasMusic");
  m.paused?m.play():m.pause();
}

/* üéÖ EASTER EGG */
let santaClicks=0;
function santaClick(){
  santaClicks++;
  loadSubnav('santa');
  showSection('santa');
  if(santaClicks===10){
    alert("üéÅ Ho ho ho! You found the Secret Santa!");
    for(let i=0;i<50;i++)makeSnow();
  }
}

/* FULLSCREEN */
function openSantaFullscreen(){
  document.getElementById("santaFrame").requestFullscreen();
}

/* DECEMBER ONLY */
const month=new Date().getMonth();
if(month!==11){
  document.getElementById("santaBtn").style.display="none";
  document.getElementById("musicBtn").style.display="none";
}else{
  setInterval(makeSnow,200);
}
function makeSnow(){
  const s=document.createElement("div");
  s.className="snowflake";
  s.innerHTML="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),5000);
}
</script>

</body>
</html>
