<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLL 69309 Collegiate Robotics</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Segoe UI,sans-serif;
  background:#0a0f1e;
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#11376b,#e46d0d);
  padding:50px 20px;
  text-align:center;
  font-size:2.6em;
  font-weight:bold;
}
header div{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:20px;
}

/* NAV */
nav.subnav,.subnav-inner{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#0a1021;
  padding:15px;
}
nav.subnav button,.subnav-inner button{
  background:#11376b;
  border:2px solid #e46d0d;
  color:#e46d0d;
  padding:12px 20px;
  margin:5px 8px;
  font-weight:bold;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}
nav.subnav button:hover,.subnav-inner button:hover{
  color:#fff;
  transform:scale(1.05);
}

/* Santa Glow */
.santa-glow{
  animation:santaGlow 1.5s infinite alternate;
}
@keyframes santaGlow{
  from{box-shadow:0 0 10px red}
  to{box-shadow:0 0 20px lime}
}

/* SECTIONS */
section{
  display:none;
  padding:60px 20px;
  max-width:1000px;
  margin:40px auto;
  background:rgba(17,55,107,.45);
  border-radius:15px;
  text-align:center;
}
section.active{display:block}
h2{color:#e46d0d;margin-bottom:20px}

/* LEGO BUILD */
.build-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}
.build-grid img{
  width:100%;
  max-width:260px;
  margin:auto;
  border-radius:12px;
  border:2px solid #e46d0d;
}
.before-img{max-width:320px}
.caption{
  margin:25px 0 10px;
  color:#e46d0d;
  font-weight:bold;
}

/* SANTA MOBILE */
.santa-frame{
  width:100%;
  height:70vh;
  border:2px solid #e46d0d;
  border-radius:12px;
}
@media(max-width:768px){
  .santa-frame{height:55vh}
}

/* ‚ùÑÔ∏è SNOW */
.snowflake{
  position:fixed;
  top:-10px;
  color:white;
  font-size:1em;
  pointer-events:none;
  z-index:9999;
  animation-name:fall;
  animation-timing-function:linear;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* FOOTER */
footer{
  background:#001a3d;
  text-align:center;
  padding:20px;
  color:#aaa;
}
</style>
</head>

<body>

<header>
  <div>
    <img src="2023_Collegiate_School_Logo_1_A1.1.webp" height="80">
    <img src="69309logo.png" height="120">
  </div>
  FLL 69309 Dutchmen
</header>

<!-- üé∂ MUSIC -->
<audio id="jinglebells" loop>
  <source src="jinglebells.mp3" type="audio/mpeg">
</audio>

<!-- MAIN NAV -->
<nav class="subnav">
  <button onclick="switchPage('home')">Home</button>
  <button onclick="switchPage('innovation')">Innovation Project</button>
  <button onclick="switchPage('lego')">Lego Robotics</button>
  <button onclick="switchPage('photos')">Photos</button>
  <button onclick="switchPage('who')">Who We Are</button>
  <button onclick="switchPage('dashboard')">Dashboard</button>
  <button class="santa-glow" onclick="switchPage('santa')">üéÖ Santa Tracker</button>
  <button onclick="toggleMusic()" id="musicBtn">üé∂ Music</button>
</nav>

<div id="subnav-container"></div>

<!-- SECTIONS -->
<section id="home" class="active">
  <h2>Welcome</h2>
  <p>Explore our robotics journey.</p>
</section>

<section id="innovation">
  <h2>Innovation Project</h2>
  <p>Select a topic above.</p>
</section>

<section id="lego">
  <h2>Lego Robotics</h2>
  <p>Select a build above.</p>
</section>

<section id="build">
  <h2>ü§ñ Robot Build</h2>

  <div class="caption">Before</div>
  <img class="before-img"
    src="Screenshot_2025-12-21_at_8.35_Background_Removed.18_AM-removebg-preview.png">

  <div class="caption">After</div>
  <div class="build-grid">
    <img src="Final_Bot_2_all-removebg-preview.png">
    <img src="Final_Bot_1_2-removebg-preview.png">
    <img src="Final_Bot_1_4-removebg-preview.png">
    <img src="Final_Bot_1_5-removebg-preview.png">
    <img src="Final_Bot_1_6-removebg-preview.png">
  </div>
</section>

<section id="photos"><h2>Photos</h2></section>
<section id="who"><h2>Who We Are</h2></section>

<section id="dashboard">
  <h2>Dashboard</h2>
  <iframe
    src="https://collegiaterobotics.base44.app"
    style="width:100%;height:70vh;border:2px solid #e46d0d;border-radius:12px">
  </iframe>
</section>

<section id="santa">
  <h2>üéÑ NORAD Santa Tracker</h2>

  <iframe
    src="https://www.noradsanta.org/countdownClock.html"
    title="NTS Countdown Clock"
    style="width:400px;height:232px;border:none;margin-bottom:20px">
  </iframe>

  <iframe
    src="https://www.noradsanta.org/embed.html"
    class="santa-frame"
    title="NORAD Santa Tracker">
  </iframe>
</section>

<footer>
  Last updated: December 21, 2025
</footer>

<script>
/* SUB NAV DATA */
const subnavData={
  home:[],
  innovation:[
    {name:"CAD Design",action:"alert('CAD Design')"},
    {name:"Materials",action:"alert('Materials')"},
    {name:"Wiring",action:"alert('Wiring')"},
    {name:"Problem",action:"alert('Problem')"}
  ],
  lego:[
    {name:"Build",action:"show('build')"}
  ],
  photos:[],
  who:[],
  dashboard:[],
  santa:[]
};

/* PAGE SWITCH */
function switchPage(page){
  localStorage.setItem("lastPage",page);
  show(page);
  loadSubnav(page);
}

/* SUBNAV */
function loadSubnav(page){
  const c=document.getElementById("subnav-container");
  c.innerHTML="";
  if(!subnavData[page]||!subnavData[page].length)return;

  let html='<div class="subnav-inner">';
  subnavData[page].forEach(b=>{
    html+=`<button onclick="${b.action}">${b.name}</button>`;
  });
  html+='</div>';
  c.innerHTML=html;
}

/* SHOW SECTION */
function show(id){
  document.querySelectorAll("section")
    .forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* üé∂ MUSIC */
function toggleMusic(){
  const m=document.getElementById("jinglebells");
  const b=document.getElementById("musicBtn");
  if(m.paused){
    m.play();
    b.textContent="‚è∏ Music";
  }else{
    m.pause();
    b.textContent="üé∂ Music";
  }
}

/* üß≠ RESTORE PAGE */
window.onload=()=>{
  const last=localStorage.getItem("lastPage")||"home";
  show(last);
  loadSubnav(last);
};

/* ‚ùÑÔ∏è SNOW (DECEMBER ONLY) */
const now=new Date();
if(now.getMonth()===11){
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="snowflake";
    s.textContent="‚ùÑ";
    s.style.left=Math.random()*window.innerWidth+"px";
    s.style.fontSize=(Math.random()*10+10)+"px";
    s.style.animationDuration=(Math.random()*5+5)+"s";
    s.style.opacity=Math.random();
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),10000);
  },300);
}
</script>

</body>
</html>
